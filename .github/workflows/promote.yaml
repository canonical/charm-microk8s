name: Promote charm

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"

jobs:
  test-charm:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3.5.2
        with:
          ref: master
      - name: Configure pytest-operator
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
          lxd-channel: 5.0/stable
          juju-channel: 3.1/stable
      - name: Add user to lxd group
        run: sudo usermod -a -G lxd $USER
      - name: Install tox
        run: |
          pip3 install tox
      - name: Run integration tests
        run: |
          export MK8S_CHARM_CHANNEL='latest/edge'
          sg lxd -c 'tox -e integration-3.1'
      - name: Retrieve artifacts
        if: always()
        run: |
          mkdir artifacts
          for m in `juju models | tail -n +5 | awk '{print $1}'`
          do
            juju debug-log --model $m --replay --no-tail > artifacts/juju-logs-model-$m.log
            juju status --model $m --format yaml > artifacts/juju-$m.yaml
          done
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3.1.2
        with:
          name: Logs
          path: artifacts/

  promote-charm-amd64:
    needs: test-charm
    uses: canonical/operator-workflows/.github/workflows/promote_charm.yaml@main
    with:
      origin-channel: latest/edge
      destination-channel: latest/edge/promoted
      base-architecture: amd64
    secrets:
      inherit

  promote-charm-arm64:
    needs: test-charm
    uses: canonical/operator-workflows/.github/workflows/promote_charm.yaml@main
    with:
      origin-channel: latest/edge
      destination-channel: latest/edge/promoted
      base-architecture: arm64
    secrets:
      inherit

  promote-charm-s390x:
    needs: test-charm
    uses: canonical/operator-workflows/.github/workflows/promote_charm.yaml@main
    with:
      origin-channel: latest/edge
      destination-channel: latest/edge/promoted
      base-architecture: s390x
    secrets:
      inherit

  promote-charm-ppc64el:
    needs: test-charm
    uses: canonical/operator-workflows/.github/workflows/promote_charm.yaml@main
    with:
      origin-channel: latest/edge
      destination-channel: latest/edge/promoted
      base-architecture: ppc64el
    secrets:
      inherit

  promote-charm-armhf:
    needs: test-charm
    uses: canonical/operator-workflows/.github/workflows/promote_charm.yaml@main
    with:
      origin-channel: latest/edge
      destination-channel: latest/edge/promoted
      base-architecture: armhf
    secrets:
      inherit
